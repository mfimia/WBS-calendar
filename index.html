<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="colors.css">
    <script src='main.js' defer></script>
</head>

<body>
    <section id="week-view">
        <nav id="week-main-navbar">

        </nav>
        <div id="week-calendar">

        </div>
        <nav id="week-left-navbar">

        </nav>
    </section>
    <section id="month-view">
        <nav id="month-main-navbar">

        </nav>
        <table id="month-calendar">
            <tr id="weekdays">
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
            <tr id="month-week-1"></tr>
            <tr id="month-week-2"></tr>
            <tr id="month-week-3"></tr>
            <tr id="month-week-4"></tr>
            <tr id="month-week-5"></tr>
            <tr id="month-week-6"></tr>
            <tr id="month-week-7"></tr>

        </table>

        <nav id="month-left-navbar">

        </nav>
    </section>
    <section id="day-view">
        <nav id="day-main-navbar">

        </nav>
        <div id="day-calendar">

        </div>
        <nav id="day-left-navbar">

        </nav>
    </section>
</body>

</html>
